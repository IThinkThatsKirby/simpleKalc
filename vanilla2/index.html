<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kirby calc vanilla 2</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="index.js"></script>
	</head>
	<body>
		<div id="calc" class="calc">
			<div id="dispaly" class="display"></div>
			<div id="button-frame" class="button-frame">
				<div id="numberBtns" class="numberBtns">
					<button id="zero" class="numBtn">0</button>
					<button id="one" class="numBtn">1</button>
					<button id="two" class="numBtn">2</button>
					<button id="three" class="numBtn">3</button>
					<button id="four" class="numBtn">4</button>
					<button id="five" class="numBtn">5</button>
					<button id="six" class="numBtn">6</button>
					<button id="seven" class="numBtn">7</button>
					<button id="eight" class="numBtn">8</button>
					<button id="nine" class="numBtn">9</button>
				</div>
				<div id="operatorBtns" class="operatorBtns">
					<button id="add" class="opBtn">+</button>
					<button id="subtract" class="opBtn">-</button>
					<button id="multiply" class="opBtn">*</button>
					<button id="divide" class="opBtn">/</button>
					<button id="equals" class="opBtn">=</button>
					<button id="clear" class="opBtn">C</button>
				</div>
			</div>
		</div>
	</body>
</html>
